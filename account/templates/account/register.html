{% extends '_base.html' %}

{% block title %}
        Register User
{% endblock %}

{% block content %}

    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Register User</span></h2>
        <div class="row px-xl-5">
            <div class="col-sm-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post" action=""  >{% csrf_token %}

                            {{ form.email.errors }}
                            {{ form.Mobile.errors }}
                            {{ form.NationalCode.errors }}
                            {{ form.non_field_errors }}
                            {% for field in form %}

                                    <div class="control-group p-2 col-10 ">{{ field}}
                                    </div>

                            {% endfor %}
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" style="margin-left:25% ">Register
                                </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Contact End -->


{% endblock %}
