{% extends '_base.html' %}

{% block title %}
        Login User
{% endblock %}

{% block content %}

    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Login User</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post" action="">{% csrf_token %}
                        {{ form.non_field_errors }}
                        <div class="control-group">
                            {{ form.email }}
                            <p class="help-block text-danger">{{ form.email.errors }}</p>
                        </div>
                        <div class="control-group">
                            {{ form.password }}
                            {{ form.password.errors }}
                            <p class="help-block text-danger"></p>
                        </div>


                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" >Login User
                                </button>

                        </div>


                    </form>
                      <div class="mt-2">
                                 <a href="{% url 'account:ForgetPass' %}"><button class="btn btn-primary py-2 px-4" type="submit" >Forget Password
                                 </button></a>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


{% endblock %}
