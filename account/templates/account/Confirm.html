{% extends '_base.html' %}

{% block title %}
        Forget password
{% endblock %}

{% block content %}

    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3"> Forget password User</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post" action="">{% csrf_token %}

                        <div class="control-group">
                            {% if messages %}
                                 {% for message in messages %}
                                        <p class="alert alert-danger" >{{ message }}</p>
                                 {% endfor %}

                            {% endif %}
                            <label>Enter Your code</label>
                            <input class="form-control" type="text" name="code" >
                        </div>

                        <div class="m-2">
                            <button class="btn btn-primary py-2 px-4" type="submit" >Confirm Code
                                </button>

                        </div>


                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


{% endblock %}
