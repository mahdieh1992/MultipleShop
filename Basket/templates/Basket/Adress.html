{% extends '_base.html' %}
{% block title %}
    Cart detail
{% endblock %}
{% block content %}
   <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-lg-5">
            <div class="col-lg-12">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row px-lg-10 "  style="margin-left: 25%">
                        <form method="post">{% csrf_token %}
                            <div >{{form.title}}</div>
                            <div >{{form.ZipCode}}</div>
                            <div >{{form.mobile}}</div>
                            <button class="col-sm-5 btn btn-block btn-primary font-weight-bold py-2" style="margin-left: 27%" type="submit">Send</button>

                        </form>


                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Checkout End -->
{% endblock %}
